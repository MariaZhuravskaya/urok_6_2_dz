{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block seredina_stranicy %}

<div class="col-12 m-3">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                        <div class="card-body">

                            {% csrf_token %}
                            {% crispy form %}
                            <p></p>
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <a class="btn btn-success" href="{% url 'users:password_reset_form' %}">
                                Восстановить пароль
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
