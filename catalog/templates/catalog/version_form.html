{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block seredina_stranicy %}

<div class="col-12 m-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <div>
                            {% csrf_token %}
                            {% crispy form %}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
