{% extends 'catalog/base.html' %}
{% block seredina_stranicy %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">{{ obj.name }}</h1>
</div>


<nav class="nav">
    <h3>
        {% for obj in object_list %}
        <a class="nav-link active text-dark" aria-current="page" href="{% url 'catalog:product_detail' obj.id  %}">{{ obj.name }}</a>
        {% endfor %}
    </h3>
</nav>

{% endblock %}
