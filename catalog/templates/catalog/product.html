{% extends 'catalog/base.html' %}
{% block seredina_stranicy %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">{{ product.name }} </h1>
</div>

<div class="row col-12 col-md">
    <div class="row col-3">
        <div class="col-4 col-md">
            <div class="card">
                <img src="/media/{{ product.image }}" class="card-img-top {width: 10%; height: 5vw; object-fit: cover;}"
                     alt="...">
            </div>
        </div>
    </div>


    <div class="row col-6">
        <div class="col-3 col-md">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                    <p>{{ product.description }}</p>
                    <p>{{ product.price }} руб.</p>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
