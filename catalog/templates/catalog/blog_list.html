{% extends 'catalog/base.html' %}

{% block seredina_stranicy %}


<div class="card-body">
    <a class="btn btn-outline-primary m-3" href="{% url 'catalog:blog_form' %}">Добавить блог</a>
    {% for object in object_list %}
    <div class="col-12 m-3">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.header }}</h5>
                    </div>

                    <div class="btn-group">
                        <a href="{% url 'catalog:blog_detail' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'catalog:blog_update' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Update</a>
                        <a href="{% url 'catalog:blog_delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Dalete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
