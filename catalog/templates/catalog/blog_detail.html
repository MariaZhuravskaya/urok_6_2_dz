{% extends 'catalog/base.html' %}
{% block seredina_stranicy %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">{{ object.header }} --{{ object.slug }}--</h1>
</div>

<div class="row col-12 m-3">
    <div class="col-6 col-md">
        <div class="card">
            <div class="card-body">
                <img src="/media/{{ object.image }}" class="card-img-top {width: 10%; height: 5vw; object-fit: cover;}"
                     alt="...">
                <p class="card-text">
                <p>{{ object.content }}</p>
                <p>{{ object.date_creation }}</p>
                </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.number_views }}
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
