{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block seredina_stranicy %}

<div class="col-12 m-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                        <p>Удалить версию {{ object.name_version }} - {{ object.number }}?</p>
                        <button type="submit" class="btn btn-success">Удалить</button>
                        <a href="{% url 'catalog:version_list' %}" type="button"
                           class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
